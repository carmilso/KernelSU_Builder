name: KernelSU Next Builder - OnePlus 8T

on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-KernelSU-build]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["LineageOS-23-kebab"]

    env:
      VERSION: ${{ matrix.version }}
      ARCH: arm64
      SUBARCH: arm64
      KBUILD_BUILD_HOST: Github-Action
      KBUILD_BUILD_USER: "KernelSU_Builder"
      CLANG_PATH: ${{ github.workspace }}/kernel/clang/bin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex \
            g++-multilib gcc-multilib git gnupg gperf imagemagick \
            lib32readline-dev lib32z1-dev libelf-dev liblz4-tool \
            libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils \
            lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
            python3-pip python-is-python3 jq wget libarchive-tools device-tree-compiler \
            binutils-aarch64-linux-gnu
          sudo pip3 install pyyaml

      - name: Clone clang and kernel sources
        run: |
          chmod +x clone.sh
          ./clone.sh

      - name: Add Clang to PATH
        run: |
          echo "${CLANG_PATH}" >> $GITHUB_PATH

      - name: Verify Clang toolchain
        run: |
          echo "=== CLANG_PATH contents ==="
          ls -la "${CLANG_PATH}/" | head -20 || echo "CLANG_PATH directory not found!"
          echo "=== which clang ==="
          which clang || echo "clang not found in PATH!"
          echo "=== clang version ==="
          clang --version || echo "clang --version failed!"
          echo "=== PATH ==="
          echo "$PATH"

      - name: Patch kernel for Clang compatibility
        shell: bash
        run: |
          SP_FILE="kernel/arch/arm64/include/asm/stack_pointer.h"
          KGDB_FILE="kernel/arch/arm64/include/asm/kgdb.h"

          # Fix 1: 'register sp unsuitable for global register variables' with Clang 17+
          # Replace global register variable with inline function + macro so all
          # call sites (which use bare 'current_stack_pointer') work unchanged.
          cat > "$SP_FILE" <<'EOF'
          /* SPDX-License-Identifier: GPL-2.0 */
          #ifndef __ASM_STACK_POINTER_H
          #define __ASM_STACK_POINTER_H

          #include <linux/compiler.h>

          /*
           * How to get the current stack pointer from C.
           *
           * Clang does not support global register variables for sp on AArch64,
           * so use an inline function with inline asm instead. The macro ensures
           * all existing call sites continue to work unchanged.
           */
          static __always_inline unsigned long __current_stack_pointer(void)
          {
          	unsigned long sp;
          	asm volatile("mov %0, sp" : "=r" (sp));
          	return sp;
          }

          #define current_stack_pointer (__current_stack_pointer())

          #endif /* __ASM_STACK_POINTER_H */
          EOF
          echo "=== Patched $SP_FILE ==="
          cat "$SP_FILE"

          # Fix 2: 'value 1025 out of range for constraint I' in kgdb.h
          # The "I" constraint with Clang on AArch64 only accepts logical immediates,
          # which cannot encode 0x401 (1025). Use __stringify() to embed the value
          # directly in the asm string, bypassing constraints entirely.
          sed -i '/#include <asm\/debug-monitors.h>/a #include <linux\/stringify.h>' "$KGDB_FILE"
          sed -i 's|asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));|asm volatile("brk #" __stringify(KGDB_COMPILED_DBG_BRK_IMM));|' "$KGDB_FILE"
          echo "=== Patched $KGDB_FILE ==="
          cat "$KGDB_FILE"

      - name: Compile kernel
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Make output directory for kernel
        run: |
          mkdir -p outw/false outw/true

      - name: Move kernel without KernelSU support to output directory
        run: |
          chmod +x move.sh
          ./move.sh

      - name: Clean build environment
        run: |
          chmod +x clean.sh
          ./clean.sh

      - name: Set KERNELSU environment variable to true
        run: echo "KERNELSU=true" >> $GITHUB_ENV

      - name: Set KERNELSU_VERSION environment variable
        run: echo "KERNELSU_VERSION=$(cat ksu_version.txt)" >> $GITHUB_ENV

      - name: Add KernelSU Next support to kernel
        run: |
          chmod +x kernelSU.sh
          ./kernelSU.sh

      - name: Compile kernel with KernelSU Next support
        run: |
          cd kernel
          # First, generate .config with defconfig + overlay
          make O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-linux-gnu- CLANG_TRIPLE=aarch64-linux-gnu- LD=ld.lld LLVM=1 vendor/kona-perf_defconfig vendor/oplus.config
          # Explicitly enable KernelSU kprobes hook in .config
          echo "CONFIG_KSU=y" >> out/.config
          echo "CONFIG_KSU_KPROBES_HOOK=y" >> out/.config
          # Resolve all config dependencies
          make O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-linux-gnu- CLANG_TRIPLE=aarch64-linux-gnu- LD=ld.lld LLVM=1 olddefconfig
          # Verify KSU config
          grep CONFIG_KSU out/.config || echo "WARNING: CONFIG_KSU not found in .config!"
          # Build
          make -j$(nproc --all) O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-linux-gnu- CLANG_TRIPLE=aarch64-linux-gnu- LD=ld.lld LLVM=1

      - name: Move kernel with KernelSU Next support to output directory
        run: |
          chmod +x move.sh
          ./move.sh

      - name: Clone AnyKernel3
        run: |
          chmod +x anykernel.sh
          ./anykernel.sh

      - name: Configure AnyKernel3 for OnePlus 8T
        run: |
          cp anykernel_config.sh AnyKernel3/anykernel.sh

      - name: Set ZIP_NO_KSU and ZIP_KSU environment variables
        run: |
          echo "ZIP_NO_KSU=${{ env.VERSION }}-NoKernelSU.zip" >> $GITHUB_ENV
          echo "ZIP_KSU=${{ env.VERSION }}-KernelSU-Next-$(cat ksu_version.txt).zip" >> $GITHUB_ENV

      - name: Make AnyKernel3 zip
        run: |
          chmod +x makezip.sh
          ./makezip.sh

      - name: Extract info for release
        run: |
          chmod +x extract.sh
          ./extract.sh

      - name: Make a release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/${{ env.ZIP_NO_KSU }}
            ${{ github.workspace }}/${{ env.ZIP_KSU }}
          token: ${{ secrets.GITHUB_TOKEN }}
          name: KernelSU Next Release - ${{ env.KERNELSU_VERSION }}
          tag_name: ${{ github.run_id }}
          body: |
            **Info:**
            - KernelSU Next Version: ${{ env.KERNELSU_VERSION }} (legacy branch)
            - Device: OnePlus 8T (kebab)
            - ROM: LineageOS 23 (Android 16)
            - Kernel: 4.19 (SM8250/kona)
            - Hook method: kprobes

            **Installation:**
            - Download desired zip file.
            - Flash the zip file in recovery using sideload or any other method.

            <details>
              <summary>Build Settings</summary>
              ```
              ${{ env.buildsettings }}
              ```
            </details>
          draft: false
          prerelease: false
